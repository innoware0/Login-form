<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="container">
          <div class="card"></div>
          <div class="card">
               <h1 class="title">Login</h1> 
               <form action="#">
                    <div class="input-container ">
                         <input type="text" id="#{label}" required >
                         <label for="#{label}">Username</label>
                         <div class="bar"></div>
                         <div class="bar2"></div>
                    </div>
                    <div class="input-container">
                         <input type="password" id="#{label2}" class="input-password" required>
                         <label for="#{label2}">Password</label>
                         <img src="images/visible-eye.png" alt="visible-eye" class="pass-visibility">
                         <div class="bar"></div>
                         <div class="bar2"></div>
                    </div>
                    <div class="button-container">
                         <button>
                              <span>Login</span>
                         </button>
                    </div>     
               </form>
               <footer class="footer">
                    <a href="#">Forgot your password?</a>
               </footer>
          </div>
     </div>     
     <script src="script/Scritps.js"></script>
</body>
</html>
